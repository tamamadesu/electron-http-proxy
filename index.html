<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>node-proxy</title>
    <link rel="stylesheet" href="app.css"/>
</head>
<body>
    <div id="app">
        <div class="list-panel">
            <table border="0" cellpadding="0" cellspacing="0">
                <thead>
                    <tr>
                        <th width="30%">Name</th>
                        <th>Status</th>
                        <th>Type</th>
                        <th>Size</th>
                    </tr>
                </thead>
                <tbody v-show="list.length">
                    <tr v-for="l in list">
                        <td class="url">
                            <div class="name">{{l.name}}</div>
                            <div class="info">{{l.url}}</div>
                        </td>
                        
                        <td>
                            <p>{{l.statusCode}}</p>
                            <p class="info">{{l.statusMessage}}</p>
                        </td>
                        <td>{{l.type}}</td>
                        <td>{{l.size}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="detail-panel">

        </div>
    </div>
    <script src="http://cdn.bootcss.com/vue/2.1.10/vue.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
